<div class="contextmenu" [ngStyle]="{'left.px': x, 'top.px': y}">
<button [matMenuTriggerFor]="menu">.</button>
<mat-menu #menu="matMenu" (closed)="sendEventToParentForHideMenu($event)" >
    <button mat-menu-item (click)="deleteCurrentTask()">
        <span>Delete?</span>
    </button>
    <button mat-menu-item>
        <span>Cancel</span>
    </button>
</mat-menu>
</div>
